<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Password Create</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
        <h1>Create a <br><span>Random Password</span></h1>
        
        <div class="display">
            <input type="text" id="password" placeholder="Password" readonly>
            <img src="imgs/copy.jpeg" alt="Copy" onclick="copyPassword()">
        </div>
        
        <button onclick="createPassword()">
            <img src="imgs/generate.png" alt="Generate"> Generate Password
        </button>
        <span class="copyMsg" id="copyMsg">Copied!</span>
    </div>

    <script>
        const passwordBox = document.getElementById("password");
        const length = 12; // Belirlenen şifre uzunluğunu buradan degğiştirebilirsiniz

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbols = "!@#$%^&*()_+~`|}{[]:;?><,./-="; 
        const allChars = upperCase + lowerCase + number + symbols;

        function createPassword() {
            let password = "";
            while (password.length < length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            
            passwordBox.value = password;
        }

        function copyPassword() {
            if (passwordBox.value) {
                passwordBox.select();
                passwordBox.setSelectionRange(0, 99999);
                navigator.clipboard.writeText(passwordBox.value)
                    .then(() => {
                        const msg = document.getElementById("copyMsg");
                        msg.style.display = "inline";
                        setTimeout(() => {
                            msg.style.display = "none";
                        }, 2000);
                    })
                    .catch(err => {
                        console.error("Copy failed:", err);
                        alert("Kopyalama başarısız oldu.");
                    });
            } else {
                alert("Henüz şifre üretilmedi!");
            }
        }
    </script>
    </body>
</html>
